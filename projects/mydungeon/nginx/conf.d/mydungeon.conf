server {
    listen 80;
    server_name _;  # すべてのドメインで受け付ける（後でドメイン名に変更可能）

    # クライアントのリクエストサイズ制限
    client_max_body_size 20M;

    # ログ設定
    access_log /var/log/nginx/mydungeon_access.log;
    error_log /var/log/nginx/mydungeon_error.log;

    # FastAPIアプリケーションへのプロキシ
    location / {
        proxy_pass http://mydungeon:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # タイムアウト設定（スクレイピングに時間がかかる場合）
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # 静的ファイル（画像・PDF）の配信最適化
    location ~ ^/(output|images|static)/ {
        proxy_pass http://mydungeon:8000;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}

