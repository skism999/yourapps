<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果 - My Dungeon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=4">
    <!-- PDF生成ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4">
        <!-- ヘッダー -->
        <div class="text-center mb-12">
            <h1 class="text-5xl lg:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-blue-600 to-pink-600 mb-4">
                診断結果
            </h1>
            <p class="text-gray-600 text-lg">あなたのアイテムと必殺技</p>
        </div>

        <!-- 結果画像 -->
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-8 lg:p-12 mb-12 section-spacing">
            <div id="result-image-container" class="text-center">
                <img id="result-image" src="" alt="診断結果" class="mx-auto rounded-lg shadow-lg max-w-full h-auto">
                <!-- ダウンロードボタン -->
                <div class="mt-8 flex justify-center">
                    <button
                        id="download-button"
                        class="font-bold py-3 px-4 rounded-2xl hover:shadow-2xl transform hover:-translate-y-1 transition duration-300 text-sm w-full touch-manipulation"
                        style="max-width: 210px; background: white; border: 3px solid rgb(168, 85, 247); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); cursor: pointer;"
                    >
                        <span class="bg-gradient-to-r from-purple-500 via-blue-500 to-pink-500 bg-clip-text text-transparent font-bold">
                            画像をダウンロード
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 取得した数字 -->
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-8 lg:p-12 mb-12 section-spacing">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">あなたの数字</h2>
            <div id="numbers-container" class="flex flex-wrap gap-4">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>

        <!-- 必殺技とアイテムの名前一覧 -->
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-8 lg:p-12 mb-12 section-spacing">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">あなたの必殺技とアイテム</h2>
            <div id="names-list" class="space-y-4">
                <!-- JavaScriptで動的に生成 -->
            </div>

            <!-- PDFダウンロードボタン -->
            <div class="mt-8 flex justify-center">
                <button
                    id="download-pdf-button"
                    class="font-bold py-3 px-4 rounded-2xl hover:shadow-2xl transform hover:-translate-y-1 transition duration-300 text-sm w-full touch-manipulation"
                    style="max-width: 210px; background: white; border: 3px solid rgb(168, 85, 247); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); cursor: pointer;"
                >
                    <span class="bg-gradient-to-r from-purple-500 via-blue-500 to-pink-500 bg-clip-text text-transparent font-bold">
                        詳細をPDFで保存
                    </span>
                </button>
            </div>
        </div>

        <!-- 色ごとの枚数 -->
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-8 lg:p-12 mb-12 section-spacing">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">色ごとの枚数</h2>
            <div id="color-counts-container" class="space-y-8">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>

        <!-- 必殺技の説明 -->
        <div id="hissatsuwaza-section" class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-8 lg:p-12 mb-12 section-spacing hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-10">持っている必殺技</h2>
            <div id="hissatsuwaza-container" class="space-y-10">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>

        <!-- アイテムの説明 -->
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-8 lg:p-12 mb-12 section-spacing">
            <h2 class="text-3xl font-bold text-gray-800 mb-10">持っているアイテム</h2>
            <div id="items-container" class="space-y-10">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>

        <!-- 動き方の説明 -->
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-8 lg:p-12 mb-12 section-spacing">
            <h2 class="text-3xl font-bold text-gray-800 mb-10">動き方の説明</h2>
            <div id="actions-container" class="space-y-6">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>

        <!-- トップに戻るボタン -->
        <div class="text-center mt-16 mb-12">
            <a
                href="/"
                class="inline-block bg-gradient-to-r from-gray-600 to-gray-700 text-white font-bold py-5 px-10 rounded-xl hover:shadow-2xl transform hover:-translate-y-1 transition duration-300 shadow-lg text-lg"
            >
                最初に戻る
            </a>
        </div>

        <!-- フッター -->
        <div class="text-center pb-10">
            <p class="text-gray-500 text-sm">© 2025 My Dungeon. All rights reserved.</p>
        </div>

        <!-- ローディング -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 backdrop-blur-sm">
            <div class="bg-white p-12 rounded-2xl text-center shadow-2xl">
                <div class="animate-spin rounded-full h-20 w-20 border-4 border-t-transparent border-blue-500 mx-auto"></div>
                <p class="mt-6 text-gray-700 font-semibold text-xl">結果を読み込み中...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js?v=5"></script>
    <script>
        // ページロード時に結果を表示とイベントリスナー設定
        window.addEventListener('DOMContentLoaded', () => {
            displayResult();

            // ダウンロードボタンのイベントリスナーを設定
            const downloadButton = document.getElementById('download-button');
            if (downloadButton) {
                // クリックイベント
                downloadButton.addEventListener('click', downloadResultImage);
                // タッチイベント（モバイル対応）
                downloadButton.addEventListener('touchend', (e) => {
                    e.preventDefault(); // デフォルトのタッチ動作を防ぐ
                    downloadResultImage();
                });
            }

            // PDFダウンロードボタンのイベントリスナーを設定
            const downloadPdfButton = document.getElementById('download-pdf-button');
            if (downloadPdfButton) {
                // クリックイベント
                downloadPdfButton.addEventListener('click', downloadResultPDF);
                // タッチイベント（モバイル対応）
                downloadPdfButton.addEventListener('touchend', (e) => {
                    e.preventDefault(); // デフォルトのタッチ動作を防ぐ
                    downloadResultPDF();
                });
            }
        });
    </script>
</body>
</html>
