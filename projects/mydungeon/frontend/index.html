<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dungeon - マイダンジョンカードの診断</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=4">
    <style>
        /* select要素の文字色を調整 */
        select {
            color: #27272A !important;  /* 濃いグレー（生年月日の表示色） */
            font-weight: 500 !important; /* 中程度の太さ */
        }
        select option {
            color: #27272A !important;
            font-weight: 400 !important;
        }
        /* 未選択時（空のoption）は薄く */
        select option[value=""] {
            color: #A1A1AA !important;
        }
        /* input要素の入力値の色を濃く */
        input[type="text"] {
            color: #27272A !important;  /* 濃いグレー（生年月日と同じ濃さ） */
            font-weight: 500 !important; /* 中程度の太さ */
        }
        /* inputのプレースホルダーは薄く */
        input::placeholder {
            color: #A1A1AA !important;
        }
        /* タブボタンのスタイル */
        .tab-button {
            color: #9CA3AF;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .tab-button.active {
            color: #7C3AED;
            border-bottom-color: #7C3AED;
        }
        .tab-button:hover {
            color: #6D28D9;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8 lg:p-12">
            <!-- ヘッダー -->
            <div class="text-center mb-12">
                <h1 class="text-5xl lg:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-blue-600 to-pink-600 mb-4">
                    My Dungeon
                </h1>
                <p class="text-gray-600 text-lg">あなたのアイテムを診断</p>
            </div>

            <!-- タブナビゲーション -->
            <div class="mb-8">
                <div class="flex border-b-2 border-gray-200">
                    <button
                        id="tab-single"
                        class="tab-button active flex-1 py-4 text-lg font-semibold transition-all duration-300"
                        data-tab="single"
                    >
                        1人診断
                    </button>
                    <button
                        id="tab-compatibility"
                        class="tab-button flex-1 py-4 text-lg font-semibold transition-all duration-300"
                        data-tab="compatibility"
                    >
                        相性診断
                    </button>
                </div>
            </div>

            <!-- 1人診断フォーム -->
            <div id="single-form-container" class="tab-content active">
            <!-- フォーム -->
            <form id="input-form" class="space-y-8">
                <!-- 名前入力 -->
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-3">
                        名前（任意）
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="name"
                        class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base"
                    >
                </div>

                <!-- 生年月日入力 -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        生年月日 <span class="text-red-500">*</span>
                    </label>
                    <div class="flex gap-3">
                        <select
                            id="birth-year"
                            required
                            class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base font-medium"
                        >
                            <option value="">年</option>
                        </select>
                        <select
                            id="birth-month"
                            required
                            class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base font-medium"
                        >
                            <option value="">月</option>
                        </select>
                        <select
                            id="birth-day"
                            required
                            class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base font-medium"
                        >
                            <option value="">日</option>
                        </select>
                    </div>
                </div>

                <!-- 時刻入力 -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        出生時刻 <span class="text-red-500">*</span>
                    </label>
                    <div class="flex gap-3">
                        <select
                            id="birth-hour"
                            required
                            class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base font-medium"
                        >
                            <option value="">時</option>
                        </select>
                        <select
                            id="birth-minute"
                            required
                            class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base font-medium"
                        >
                            <option value="">分</option>
                        </select>
                    </div>
                </div>

                <!-- 送信ボタン -->
                <button
                    type="submit"
                    id="submit-btn"
                    class="w-full bg-gradient-to-r from-purple-500 via-blue-500 to-pink-500 text-white font-bold py-5 px-8 rounded-xl hover:shadow-2xl transform hover:-translate-y-1 transition duration-300 shadow-lg text-lg mt-10"
                >
                    診断する
                </button>
            </form>

            <!-- ローディング表示 -->
            <div id="loading" class="hidden mt-10 text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-4 border-t-transparent border-blue-500 mx-auto"></div>
                <p class="mt-6 text-gray-700 font-semibold text-lg">診断中...</p>
                <p class="mt-3 text-sm text-gray-500">数字を取得しています</p>
            </div>

            <!-- エラー表示 -->
            <div id="error-message" class="hidden mt-8 p-5 bg-red-50 border-2 border-red-300 text-red-700 rounded-xl font-medium">
            </div>
            </div>

            <!-- 相性診断フォーム -->
            <div id="compatibility-form-container" class="tab-content hidden">
                <form id="compatibility-form" class="space-y-8">
                    <!-- Person1セクション -->
                    <div class="mb-8">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">あなたの情報</h3>

                        <!-- 名前入力 -->
                        <div class="mb-6">
                            <label for="person1-name" class="block text-sm font-semibold text-gray-700 mb-3">
                                名前（任意）
                            </label>
                            <input
                                type="text"
                                id="person1-name"
                                placeholder="name"
                                class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition text-base"
                            >
                        </div>

                        <!-- 生年月日 -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-3">
                                生年月日 <span class="text-red-500">*</span>
                            </label>
                            <div class="flex gap-3">
                                <select id="person1-birth-year" required class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition text-base font-medium">
                                    <option value="">年</option>
                                </select>
                                <select id="person1-birth-month" required class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition text-base font-medium">
                                    <option value="">月</option>
                                </select>
                                <select id="person1-birth-day" required class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition text-base font-medium">
                                    <option value="">日</option>
                                </select>
                            </div>
                        </div>

                        <!-- 時刻 -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-3">
                                出生時刻 <span class="text-red-500">*</span>
                            </label>
                            <div class="flex gap-3">
                                <select id="person1-birth-hour" required class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition text-base font-medium">
                                    <option value="">時</option>
                                </select>
                                <select id="person1-birth-minute" required class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition text-base font-medium">
                                    <option value="">分</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Person2セクション -->
                    <div class="mb-8">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">相手の情報</h3>

                        <!-- 名前入力 -->
                        <div class="mb-6">
                            <label for="person2-name" class="block text-sm font-semibold text-gray-700 mb-3">
                                名前（任意）
                            </label>
                            <input
                                type="text"
                                id="person2-name"
                                placeholder="name"
                                class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base"
                            >
                        </div>

                        <!-- 生年月日 -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-3">
                                生年月日 <span class="text-red-500">*</span>
                            </label>
                            <div class="flex gap-3">
                                <select id="person2-birth-year" required class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base font-medium">
                                    <option value="">年</option>
                                </select>
                                <select id="person2-birth-month" required class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base font-medium">
                                    <option value="">月</option>
                                </select>
                                <select id="person2-birth-day" required class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base font-medium">
                                    <option value="">日</option>
                                </select>
                            </div>
                        </div>

                        <!-- 時刻 -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-3">
                                出生時刻 <span class="text-red-500">*</span>
                            </label>
                            <div class="flex gap-3">
                                <select id="person2-birth-hour" required class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base font-medium">
                                    <option value="">時</option>
                                </select>
                                <select id="person2-birth-minute" required class="flex-1 px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-base font-medium">
                                    <option value="">分</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 送信ボタン -->
                    <button
                        type="submit"
                        id="compatibility-submit-btn"
                        class="w-full bg-gradient-to-r from-purple-500 via-blue-500 to-pink-500 text-white font-bold py-5 px-8 rounded-xl hover:shadow-2xl transform hover:-translate-y-1 transition duration-300 shadow-lg text-lg"
                    >
                        相性診断する
                    </button>
                </form>

                <!-- ローディング表示 -->
                <div id="compatibility-loading" class="hidden mt-10 text-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-4 border-t-transparent border-blue-500 mx-auto"></div>
                    <p class="mt-6 text-gray-700 font-semibold text-lg">診断中...</p>
                    <p class="mt-3 text-sm text-gray-500">2人分の数字を取得しています</p>
                </div>

                <!-- エラー表示 -->
                <div id="compatibility-error-message" class="hidden mt-8 p-5 bg-red-50 border-2 border-red-300 text-red-700 rounded-xl font-medium">
                </div>
            </div>
        </div>

        <!-- フッター -->
        <div class="text-center mt-16 pb-8">
            <p class="text-gray-500 text-sm">© 2025 Your Apps. All rights reserved.</p>
        </div>
    </div>

    <script src="/static/js/app.js?v=6"></script>
</body>
</html>
